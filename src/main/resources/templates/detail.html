<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Můj blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<h1>Článek na téma:</h1>
<!--<a href="/post/slug" th:each="posty : ${posty}" th:href="@{{post/slug}(slug=${posty.slug})}"></a>-->
<div th:each="posty : ${posty}">
    <div>
        <h2 th:utext="${posty.title}">Nadpis článku</h2>
    </div>
    <div>
        <div th:utext="${posty.author}">Author článku</div>
        <div th:utext="${posty.perex}">První odstavec</div>
        <div th:utext="${posty.body}">Zbytek textu</div>
        <div th:utext="${posty.published}">Datum publikování</div>
    </div>
    <div>
        <a th:href="@{/}" class="button">Zpět na seznam článků</a>
    </div>
</div>
</body>
</html>
